openapi: 3.0.2
info:
  contact:
    email: spilab.uex@gmail.com
    name: Heatmap
    url: http://spilab.es/
  description: This api provides us with the set of positions and frequencies of the
    different connected devices to generate a heat map.
  termsOfService: http://spilab.es/
  title: Heatmap
  version: "3.0"
servers:
- url: /
tags:
- name: Map
paths:
  /request:
    post:
      operationId: postRequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Request'
        description: Information about the event
        required: true
      responses:
        201:
          content:
            text/plain:
              schema:
                title: Posted
                type: string
          description: Posted
        204:
          content:
            text/plain:
              schema:
                title: No content
                type: string
          description: No content
        404:
          content:
            text/plain:
              schema:
                example: Not found
                title: Endpoint not found
                type: string
          description: Not found response
      summary: Get the locations frequency processed in the different connected devices.
      tags:
      - Map
      x-swagger-router-controller: Map

  /result/{id}:
    get:
      operationId: getResult
      parameters:
      - description: request ID
        explode: true
        in: path
        name: id
        required: true
        schema:
          example: "41"
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationsFrequency'
          description: Successful response
        204:
          content:
            text/plain:
              schema:
                title: No content
                type: string
          description: No content
        404:
          content:
            text/plain:
              schema:
                example: Not found
                title: Endpoint not found
                type: string
          description: Not found response
      summary: Get the locations frequency processed in the different connected devices.
      tags:
      - Map
      x-swagger-router-controller: Map
components:
  responses:
    201:
      content:
        text/plain:
          schema:
            title: Posted
            type: string
      description: Posted
    200:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LocationsFrequency'
      description: Successful response
    204:
      content:
        text/plain:
          schema:
            title: No content
            type: string
      description: No content
    404:
      content:
        text/plain:
          schema:
            example: Not found
            title: Endpoint not found
            type: string
      description: Not found response
  schemas:
    LocationsFrequency:
      items:
        $ref: '#/components/schemas/LocationFrequency'
      type: array
    LocationFrequency:
      example:
        latitude: 38.48492
        longitude: -6.2548987
        frequency: 6
      properties:
        latitude:
          example: 38.48492
          format: double
          type: number
        longitude:
          example: -6.2548987
          format: double
          type: number
        frequency:
          example: 6
          format: int64
          type: integer
      type: object
    Setup:
      example:
        latitude: 38.48492
        longitude: -6.2548987
        frequency: 6
      properties:
        latitude:
          example: 38.48492
          format: double
          type: number
        longitude:
          example: -6.2548987
          format: double
          type: number
        frequency:
          example: 6
          format: int64
          type: integer
      type: object
    Request:
      example:
        beginDate: 2000-01-23T04:56:07.000+00:00
        endDate: 2000-01-23T04:56:07.000+00:00
        latitude: 38.48492
        accuracy: HIGH
        radius: 12
        freshness: LOW
        longitude: -6.2548987
      properties:
        beginDate:
          format: date-time
          type: string
        endDate:
          format: date-time
          type: string
        latitude:
          example: 38.48492
          format: double
          type: number
        longitude:
          example: -6.2548987
          format: double
          type: number
        radius:
          example: 12
          format: double
          type: number
        freshness:
          example: LOW
          type: string
        accuracy:
          example: HIGH
          type: string
      type: object
